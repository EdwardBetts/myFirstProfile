{% extends 'base_sendemail.html' %}
{% block media %}{% endblock %}
{% block content %}
{{ form.media }}

<form action="" method="post" class="form-horizontal">{% csrf_token %}
    <br/>

    <div class="form-group">
        <label  class="col-sm-2 control-label">模板分类:</label>
        <div class="col-sm-10">
          {{form.category}}
        </div>
    </div>

    <div class="form-group">
        <label  class="col-sm-2 control-label">模板名称:</label>
        <div class="col-sm-10">
          <input class="form-control" id="send_email_title" type="text" name="name" value="" placeholder="模板名称,不能超过100字">
        </div>
    </div>

    <div class="form-group">
    <label  class="col-sm-2 control-label">模板内容:</label>
        <div class="col-sm-10">
        {{form.content}}
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" type="button" onclick="add_email_tpl();">保存模板</button>
            <button class="btn btn-info" type="button" onclick="preview_email();">预览模板</button>
        </div>
    </div>

</form>

{% include 'preview_email.html' %}
{%endblock%}
