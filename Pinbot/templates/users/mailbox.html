{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ STATIC_URL }}stylesheets/compiled/gallery.css?e89ac162" />
<link rel="stylesheet" href="{{ STATIC_URL }}stylesheets/compiled/mailboxes.css?e89ac162" />
{% endblock %}

{% block content %}
<div id="pad-wrapper" class="new-user">
  <div class="no-gallery">
    <div class="row-fluid header">
      <h3>关联邮箱</h3>
    </div>
    <div class="row-fluid form-wrapper">
      <div class="span9 with-sidebar" style="padding-right: 30px;">
          <table class="table table-hover">
              <thead>
                  <th class="span7">Name</th>
                  <th class="span5">Type</th>
              </thead>
              <tbody data-bind="foreach: mailboxes">
                  <td data-bind="text: name"></td>
                  <td data-bind="text: type"></td>
              </tbody>
          </table>
      </div>
      <div class="span3 form-sidebar pull-right">
        <div class="alert alert-info hidden-tablet">您可以在此输入您的邮箱设置，快速绑定邮箱</div>
        <h5>快速添加邮箱</h5>
        <form method="POST" data-bind="submit: addMailbox">
            <div class="span12 field-box">
              <label>名称:</label>
              <input type="text" data-bind="value: mailboxName" class="span12" />
            </div>
            <div class="span12 field-box">
                <label>服务器类型:</label>
                <select data-bind="value: mailboxType" class="span12">
                    <option value="IMAP">IMAP</option>
                    <option value="POP3">POP3</option>
                </select>
            </div>
            <div class="span12 field-box">
                <label>服务器地址:</label>
                <input type="text" name="server" class="span12" />
            </div>
            <div class="span12 field-box">
                <label>用户名:</label>
                <input type="text" name="username" class="span12" />
            </div>
            <div class="span12 field-box">
                <label>密码:</label>
                <input type="text" name="password" class="span12" />
            </div>
            <div class="span11 field-box actions">
                <input type="submit" class="btn-glow" value="添加邮箱">
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
