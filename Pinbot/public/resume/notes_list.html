<div>
  <a href="javascript:void(0);" class="btn-resume btn-black bd-trace" id="add-remark-btn" trace-title="添加{-title-}" ng-click="addRemark($event)" ng-cloak ng-class="{'btn-dark-blue':maxLength>0}">{-title-}({-maxLength-})</a>

  <div class="notes-textbox-wrap" ng-show="openDialog" ng-cloak>
    <div class="notes-textbox">
      <textarea autofocus maxLength="100" ng-model="comment" placeholder="请输入{-title-}信息"></textarea>
    </div>
    <p class="notes-textbox-action">
      <span class="btn-add-notes" ng-click="addComment($event)">提交</span>
    </p>
  </div>
  <div class="notes-loading" ng-if="remarkLoading">
      <div class="text-center ajax-loading"><img src="/static/partner/images/loading.gif" alt="loading"></div>
  </div>
  <div class="notes-list" ng-if="maxLength>0" ng-cloak>
    <ul class="notes-list-content">
      <li class="text-left" ng-repeat="d in remarkData">
        <h6>{-d.date-}<a ng-click="delComment(d.id, $index)" class="ic btn-del-notes close" href="javascript:void(0);"></a></h6>
        <p class="lh-200">{-d.text-}</p>
      <li>
    </ul>
  </div>

  <div class="notes-pager" ng-hide="maxLength<=maxRow" ng-cloak>
    <span ng-click="prevPage()" class="ic ic-notes-prev disabled"></span>
    <span class="notes-cp notes-inline cf46c62">{-notesCp-}</span><span class="c607d8b notes-inline">/</span><span class="notes-page-num notes-inline c607d8b">{-notesPages-}</span>
    <span ng-click="nextPage()" class="ic ic-notes-next"></span>
  </div>

</div>
