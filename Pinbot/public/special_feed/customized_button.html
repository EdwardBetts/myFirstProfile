<div class="form-content text-center pt10 multi">
    <div class="keywords pt20">
        <a href="javascript:void(0);" class="button-public button-keyword cfff b44B5E8" ng-repeat="anaKeyword in keywords track by $index" daya-keyword="{- anaKeyword -}" ng-click="removeAnaKeyword( anaKeyword , keywords , $event, 'analyze_keywords' )" title="{- anaKeyword -}">{- anaKeyword | maxlen -}<i></i></a><a href="javascript:void(0);" class="button-public button-keyword cfff b44B5E8 input-dash input-dash-keywords" ng-class="{'input-dash-hide':keywords.length>=20}">&nbsp;</a>
    </div>
    <div class="pt40 recommand-word" ng-show="useRecommand && recommandKeywords.length">
        <span ng-show="recommandKeywords.length">{- selectTitle -}</span>
        <a href="javascript:void(0);" ng-repeat="keyword in recommandKeywords track by $index" ng-hide="hasInArr( keywords , keyword )" daya-keyword="{- keyword -}" ng-click="addAnaKeyword( keyword, 'keywordDirty', 'keywords' )">{- keyword -}</a>
    </div>
    <div class="keyword-input-box clearfix">
        <div ng-show="!isShowNew">
            <a href="javascript:void(0);" class=" button-public botton-add-keyword" ng-click="isShowNew=!isShowNew" > ＋ 添加技能关键词 </a>
        </div>
        <div ng-show="isShowNew" class="pt30">
            <input type="text" name="" placeholder="请输入符合技能的关键词" ng-enter="setKeywordsEnter($event, 'JS_keyword_model', 'keywords', 'keywordDirty')" class="fl insert-key" id="JS_keyword_model" maxLength="50" ng-keyup="watchKeyword( $event, 'JS_keyword_model', 'keywords', 'keywordDirty', '#JS_keyword_model' )" >
            <a href="javascript:void(0);" class="fl f14" ng-click="setKeywords('JS_keyword_model',keywords, 'keywordDirty', 'keywords')">贴上</a>
        </div>
    </div>
</div>
