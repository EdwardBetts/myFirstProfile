{% extends 'base.html' %}
{% block header %}
<link rel="stylesheet" href="{{ STATIC_URL }}account/css/lr-common.min.css" />
{% endblock %}

{% block body %}
<div class="content">
    <h1 class="text-center masthead">
        <strong class="c2c2c2c">激活</strong><br>
        <span class="c607d8b">聘宝，为你量身推荐好工作</span>
    </h1>
</div>
<div class="content">
    <div class="inner-content apply-code">
        <form id="registerForm" accept-charset="utf-8" method="post" action="." autocomplete="off" novalidate="novalidate">
            <div>
                <input type="email" class="input" placeholder="请设置你的邮箱" name="username" id="id_username" maxlength="60"
                aria-required="true" valid_email="{% url 'account-check-register-email' %}">
            </div>
            <div>
                <input type="password" class="input" placeholder="请设置你的密码" name="password" id="id_password" maxlength="20"aria-required="true">
            </div>
            <div>
                <input type="text" class="input" placeholder="请输入你的邀请码" name="invite_code" id="id_invite_code" maxlength="20" aria-required="true">
            </div>
            {% csrf_token %}
            <div>
                <button type="button" id="id_submit" class="button">确认激活</button>
            </div>
            <div class="none">
                <span class="result">激活邮件已发送至你的注册邮箱，请激活后登录</span>
            </div>
        </form>
    </div>
</div>
<div class="content">
    <div class="inner-content notice">
        <p class="text-center">
            已有帐号？<a id="login" class="blue-line" href="{% url 'account-login' %}">登录</a>
        </p>
        <p class="text-center">
            没有帐号？<a id="get_apply_code" class="red-line" href="/">获得邀请码</a>
        </p>
    </div>
</div>
{% endblock %}
{% block footer %}
{{ block.super }}
    <script src="{{ STATIC_URL }}common/js/jquery.validate.js"></script>
    <script src="{{ STATIC_URL }}common/js/jquery.form.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}account/register.min.js" ></script>
{% endblock %}
