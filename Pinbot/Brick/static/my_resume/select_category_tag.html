<div class="city_form common_form tag_form">
	<p><a ng-click="previous(data.previous_tag)"><img src="{- static_url -}my_resume/img/arrow_1_32x46.fw.png"/></a>请选择职位标签</p>
    <ul>
    	<li class="previous">
    		<a class="button previous" ng-click="previous(data.previous_tag)">{- data.previous_tag.name  -}</a>
		</li>
        <ul>
	        <li ng-repeat="tag in data.category_tag" ng-class="{'first_li':check_first($index), 'second_li':check_second($index)}">
	            <a class="button {- tag.id -}" ng-click="checkTag(tag)" ng-class="{'checked':check_selected(tag.id)}">{- tag.name -}
	            	<span ng-class="{'checked':check_selected(tag.id), 'unchecked': false}"></span>
	        	</a>
	        </li>
        </ul>
    </ul>
    <a ng-click="next()" class="city_form_next_btn">
    	<img ng-class="{'show': isChecked, 'hide': false}" src="{- static_url -}my_resume/img/arrow_R_72x72.png"/>
	</a>
	<div class="opt_part">
        <a class="button confirm" ng-click="confirm()">确认</a>
    </div>
</div>
