                    <form id="resetByMobileForm" method="POST" action="/users/resetpassword/">
                        <div class="account-div">

                            <p id="phone-layer" class="h80">
                                <label class="pc pc-hide">请输入您的手机号</label><input type="text" tabindex="1" name="phone" id="phone" value="" required  autocomplete="off" class="big-placeholder" placeholder="请输入您的手机号" />
                                <label class="mobile" alt="请输入您的手机号" placeholder="请输入您的手机号"></label>
                                <label id="phone-error" class="invalid" for="phone" style="display: none;"></label>
                            </p>
                            <p id="code-mobile" class="code codefix2">

                                <label class="pc pc-hide">请输入验证码</label><input type="text" tabindex="2" name="code" id="code" value="" required autocomplete="off" placeholder="请输入验证码" maxlength="20" minlength="6" class="big-placeholder w250" />

                                <label id="password-error" class="invalid" for="password" style="display: none;"></label>

                                <label class="mobile" alt="请确认新密码" placeholder="请确认新密码"></label>
                                <label id="re_password-error" class="invalid" for="re_password" style="display: none;"></label>
                            </p>
                        </div>

                        <p class="form-control align-center">
